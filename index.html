<!DOCTYPE html>

<body>

<section class="seccion1">

</section>

    <div class="mobile">

    <div class="web">
        <img class="logoapp" src="./img/logo/logo.jpg">

    <div class="desing">

        <div class="boton-enviar">

</div>
